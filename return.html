    <div class="w3-container w3-padding-64" id="calculator">
        <div class="calculator-container">
            <!-- Compound Interest Calculator -->
            <div>
                <h2 class="w3-wide w3-center">Compound Interest Calculator</h2>
                <p class="w3-opacity w3-center"><i>Calculate the future value of your investment</i></p>

                
                <div class="calculator-form">
                    <label for="initialAmount">Initial Investment Amount ($):</label>
                    <input type="number" id="initialAmount" placeholder="Enter initial amount - eg(3000)">

                    <label for="annualReturn">Annual Return Rate (%):</label>
                    <input type="number" id="annualReturn" placeholder="Enter annual return rate - eg(5)">

                    <label for="years">Number of Years:</label>
                    <input type="number" id="years" placeholder="Enter number of years - eg(15)">

                    <button onclick="calculateReturn()">Calculate</button>

                   
                    <div class="calculator-result" id="result"></div>
                </div>
            </div>



            <!-- S&P 500 Investment Calculator -->
            <div>
                <h2 class="w3-wide w3-center">S&P 500 Investment Calculator</h2>
                <p class="w3-opacity w3-center"><i>Calculate your return based on historical S&P 500 data</i></p>

                
                <div class="calculator-form">
                   
                    <div style="display: flex; gap: 10px; margin-bottom: 16px;">
                        <div style="flex: 1;">
                            <label for="buyDay">Buy Day:</label>
                            <input type="number" id="buyDay" placeholder="Day" min="1" max="31">
                        </div>
                        <div style="flex: 1;">
                            <label for="buyMonth">Buy Month:</label>
                            <input type="number" id="buyMonth" placeholder="Month" min="1" max="12">
                        </div>
                        <div style="flex: 1;">
                            <label for="buyYear">Buy Year:</label>
                            <input type="number" id="buyYear" placeholder="Year (e.g., 1928)">
                        </div>
                    </div>

                    <!-- Sell Date Row -->
                    <div style="display: flex; gap: 10px; margin-bottom: 16px;">
                        <div style="flex: 1;">
                            <label for="sellDay">Sell Day:</label>
                            <input type="number" id="sellDay" placeholder="Day" min="1" max="31">
                        </div>
                        <div style="flex: 1;">
                            <label for="sellMonth">Sell Month:</label>
                            <input type="number" id="sellMonth" placeholder="Month" min="1" max="12">
                        </div>
                        <div style="flex: 1;">
                            <label for="sellYear">Sell Year:</label>
                            <input type="number" id="sellYear" placeholder="Year (e.g., 1928)">
                        </div>
                    </div>

                    <!-- Initial Investment Row -->
                    <div>
                        <label for="initialInvestment">Initial Investment ($):</label>
                        <input type="number" id="initialInvestment" placeholder="Enter initial investment">
                    </div>

                    <button onclick="calculateSP500Return()">Calculate</button>

                </div>
            </div>
        </div>

    <!-- JavaScript for the Calculators -->
    <script>
        // Function to check if a date is a weekday
        function isWeekday(date) {
            const day = date.getDay();
           
            return day >= 1 && day <= 5; 
        }

        // Compound Interest Calculator
        function calculateReturn() {
            
            const initialAmount = parseFloat(document.getElementById('initialAmount').value);
            const annualReturn = parseFloat(document.getElementById('annualReturn').value);
            const years = parseFloat(document.getElementById('years').value);

          
            if (isNaN(initialAmount) || isNaN(annualReturn) || isNaN(years)) {
                alert("Please enter valid numbers for all fields.");
                return;
            }

          
            const futureValue = initialAmount * Math.pow(1 + (annualReturn / 100), years);

         
            document.getElementById('result').innerHTML = `
                <p>Future Value: $${futureValue.toFixed(2)}</p>
            `;
        }

        // S&P 500 Investment Calculator
        async function calculateSP500Return() {
         
            const buyDay = document.getElementById('buyDay').value;
            const buyMonth = document.getElementById('buyMonth').value;
            const buyYear = document.getElementById('buyYear').value;
            const sellDay = document.getElementById('sellDay').value;
            const sellMonth = document.getElementById('sellMonth').value;
            const sellYear = document.getElementById('sellYear').value;
            const initialInvestment = parseFloat(document.getElementById('initialInvestment').value);

        
            if (!buyDay || !buyMonth || !buyYear || !sellDay || !sellMonth || !sellYear || isNaN(initialInvestment)) {
                alert("Please enter valid dates and initial investment.");
                return;
            }

         
            const buyDate = new Date(`${buyYear}-${buyMonth.padStart(2, '0')}-${buyDay.padStart(2, '0')}`);
            const sellDate = new Date(`${sellYear}-${sellMonth.padStart(2, '0')}-${sellDay.padStart(2, '0')}`);

            
            if (!isWeekday(buyDate)) {
                alert("The buy date is a weekend. Please select a weekday.");
                return;
            }

            if (!isWeekday(sellDate)) {
                alert("The sell date is a weekend. Please select a weekday.");
                return;
            }

          
            const response = await fetch('CleanHistoricalDataSP500.csv');
            const data = await response.text();

         
            const rows = data.split('\n').slice(1);
            let buyPrice = null;
            let sellPrice = null;

            for (const row of rows) {
                const [date, open, high, low, close] = row.split(',');

                if (date === buyDate.toISOString().split('T')[0]) {
                    buyPrice = parseFloat(close);
                }

                if (date === sellDate.toISOString().split('T')[0]) {
                    sellPrice = parseFloat(close);
                }

                if (buyPrice !== null && sellPrice !== null) {
                    break;
                }
            }

            if (buyPrice === null || sellPrice === null) {
                alert("Could not find data for the selected dates.");
                return;
            }

            // Calculate the return on investment
            const returnOnInvestment = (sellPrice / buyPrice) * initialInvestment;

           
            document.getElementById('sp500Result').innerHTML = `
                <p>If you had invested $${initialInvestment.toFixed(2)} on ${buyDate.toISOString().split('T')[0]}, you would have $${returnOnInvestment.toFixed(2)} on ${sellDate.toISOString().split('T')[0]}.</p>
            `;
        }
    </script>
